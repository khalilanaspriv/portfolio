<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <script>
    (function () {
      const savedMode = localStorage.getItem('mode');
      const theme = savedMode || 'dark';
      document.documentElement.setAttribute('data-theme', theme);

      document.addEventListener('DOMContentLoaded', () => {
        const icon = document.querySelector('#mode-icon');
        if (theme === 'light') {
          icon.className = 'ri-moon-line';
        } else {
          icon.className = 'ri-sun-line';
        }
      });
    })();
  </script>

  <link rel="stylesheet" href="css/base/design-system.css">
  <link rel="stylesheet" href="css/base/reset.css">
  <link rel="stylesheet" href="css/modules/navbar.css">
